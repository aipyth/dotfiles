window:
  opacity: 0.80
  dimensions:
    columns: 80
    lines: 40

  padding:
    x: 14
    y: 8

  decorations: Full

scrolling:
  history: 5000
  multiplier: 3

font:
  normal:
    # family: monospace
    family: MesloLGS Nerd Font Mono
    # family: UbuntuMono Nerd Font
    style: Regular

  bold:
    # family: monospace
    family: MesloLGS Nerd Font Mono
    # family: UbuntuMono Nerd Font
    style: Bold

  italic:
    # family: monospace
    family: MesloLGS Nerd Font Mono
    # family: UbuntuMono Nerd Font
    style: Italic

  bold_italic:
    # family: monospace
    # family: UbuntuMono Nerd Font
    family: MesloLGS Nerd Font Mono
    style: Bold Italic

  size: 9
  offset:
    x: 0
    y: 1

draw_bold_text_with_bright_colors: true
custom_cursor_colors: true


