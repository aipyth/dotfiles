## Color
import:
- ~/.config/alacritty/colors-material.yml

## env vars
env:
  TERM: xterm-256color

## window settings
window:
  opacity: 0.88
  padding:
    x: 10
    y: 5


# Class (window name)
class:
  instance: Alacritty
  general: Alacritty

# Scrolling
scrolling:
  history: 10000
  multiplier: 3

# Visual
visual_bell:
  animation: EaseOutExpo
  duration: 0.5
  color: "#e4c9af"

# Selection?
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

# writing thing (cursor) 
cursor:
  style: 'Block'

# def Shell
shell:
  program: /usr/bin/zsh

## Font stuff
font:
  normal:
    family: Iosevka NF
    style: Regular

  bold:
    family: Iosevka NF
    style: Bold

  italic:
    family: Iosevka NF
    style: Italic

  bold_italic:
    family: Iosevka NF
    style: Bold Italic

  size: 9


  glyph_offset:
    x: 0
    y: 0

# Mouse config
mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }

# General config
live_config_reload: true
draw_bold_text_with_bright_colors: true
